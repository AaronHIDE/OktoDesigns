<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">

	<title>OktoDesigns</title>
	<meta content="" name="description">
	<meta content="" name="keywords">

	<!-- Favicons -->
	<link th:href="@{assets/img/favicon.png}" rel="icon">
	<link th:href="@{assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

	<!-- Google Fonts -->
	<link
		href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
		rel="stylesheet">

	<!-- Vendor CSS Files -->
	<link th:href="@{assets/vendor/aos/aos.css}" rel="stylesheet">
	<link th:href="@{assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
	<link th:href="@{assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
	<link th:href="@{assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
	<link th:href="@{assets/vendor/remixicon/remixicon.css}" rel="stylesheet">
	<link th:href="@{assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">

	<!-- Template Main CSS File -->
	<link th:href="@{assets/css/style.css}" rel="stylesheet">
	<link th:href="@{assets/css/login.css}" rel="stylesheet">


	<!-- =======================================================

  * Updated: Mar 13 2024 with Bootstrap v5.3.3

</head>

<body>

	<section></section>

	<div th:fragment="header">
		<!-- ======= Header ======= -->
		<header id="header" class="fixed-top">
			<div class="container d-flex align-items-center justify-content-lg-between">

				<h1 class="logo me-auto me-lg-0"><a href="index.html">
						<img th:src="@{/assets/img/logo.jpg}">
					</a></h1>
				<h5 class="titulonav">OktoDesings</h5>
				<!-- Uncomment below if you prefer to use an image logo -->
				<!-- <a href="index.html" class="logo me-auto me-lg-0"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->


				<!-- Recordar corregir redireccionamiento-->
				<div class="button-group">
					<a href="#" class="get-started-btn scrollto titulos botones">Registrarse</a>
					<a th:href="@{/}" class="get-started-btn scrollto titulos botones">Regresar</a>
				</div>
			</div>
		</header><!-- End Header -->


		<!-- ======= Hero Section ======= -->
		<section>
		</section><!-- End Hero -->

		<main id="main">
			<div class="container">
				<div class="login-container">
					<h2>Iniciar Sesión</h2>
					<form th:action="@{/login}" method="post">
						
						<div th:if=${param.error}>
							<div class="alert alert-danger">Usuario o contraseña
								inválidos</div>
						</div>

						<div th:if=${param.logout}>
							<div class="alert alert-info">Ha cerrado sesión exitosamente
							</div>
						</div>
						
						
						<div class="mb-2 mt-3">
							<label for="email" class="form-label">Email:</label>
							<input id="email" type="email" name="email" placeholder="Correo" required>
						</div>

						<div class="mb-3 mt-2">
							<label for="password" class="form-label">Password:</label>
							<input id="password" type="password" name="password" placeholder="Contraseña" required>
						</div>
						<a th:href="@{/admin}">
							<input type="submit" value="Iniciar Sesión" class="mb-1">
						</a>
						<div class="form-check mb-3">
							<label class="form-check-label">
							<input type="submit" class="form-control btn btn-primary" name="login-submit" id="login-submit" value="Iniciar sesión"/>
							</label>
						</div>
						<span>Si eres nuevo usuario <a th:href="@{/registro}">regístrate aqui</a></span>
					</form>
				</div>
			</div>

		</main><!-- End #main -->

		<section></section>

		<div th:insert="~{usuario/template_user.html::footer}"></div>

		<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
				class="bi bi-arrow-up-short"></i></a>

		<div th:insert="~{usuario/template_user.html::js}"></div>

</body>

</html>
