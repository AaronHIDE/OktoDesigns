<head th:insert="~{administrador/template_admin.html::head}"></head>

<div th:insert="~{administrador/template_admin.html::header}"></div>

<section class="sectionXA"></section>
<main>
	<div class="emailcontainer">
		<h1>¡Envía tu Email!</h1>
		<div id="message"></div> <!-- Div para mensajes de éxito o error -->
		<form id="emailForm" action="#" th:action="@{/send-email}" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="to">Para:</label>
				<input type="email" class="form-control" id="to" name="to" required>
			</div>
			<div class="form-group">
				<label for="subject">Asunto:</label>
				<input type="text" class="form-control" id="subject" name="subject" required>
			</div>
			<div class="form-group">
				<label for="text">Contenido:</label>
				<textarea class="form-control" id="text" name="text" rows="5" required></textarea>
			</div>
			<div class="form-group">
				<label for="file">Adjuntar PDF:</label>
				<input type="file" class="form-control mb-3" id="file" name="file" accept="application/pdf">
			</div>
			<button type="submit" class="emailbtn">Enviar</button>
		</form>
	</div>
</main>

<section class="sectionXA"></section>

<div th:insert="~{administrador/template_admin.html::footer}">

<div th:insert="~{administrador/template_admin.html::scripts_js}"></div>
